name: Build OpenWrt Snapshot from PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Номер PR из репозитория openwrt/openwrt (обязательно)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENWRT_REPO: "https://git.openwrt.org/openwrt/openwrt.git"

    steps:
    - name: Checkout OpenWrt Repository
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        path: openwrt
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev \
        zlib1g-dev gawk git gettext libssl-dev xsltproc wget unzip python3 ccache

    - name: Fetch and Checkout PR
      run: |
        cd openwrt
        git fetch origin pull/${{ inputs.pr_number }}/head:pr-${{ inputs.pr_number }}
        git checkout pr-${{ inputs.pr_number }}

    - name: Update and Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Setup Build Configuration
      run: |
        cd openwrt
        make defconfig

    - name: Build OpenWrt
      run: |
        cd openwrt
        make -j$(nproc) V=s

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-pr-${{ inputs.pr_number }}-build-${{ github.run_id }}
        path: openwrt/bin/targets/

    - name: Cache Ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-